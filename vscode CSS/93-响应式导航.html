<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 0 auto;
            width: 750px;
            background-color: aqua;
        }
        @media screen and (max-width: 768px) {
            .container {
                width: 100%;
            }
            .container ul li {
                width: 33.3%;
            }
        }
        @media screen and (min-width: 992px) {
            .container {
                width: 970px;   
            }
        }
        @media screen and (min-width: 1200px) {
            .container {
                width: 1170px;   
            }
        }
        ul li {
            float: left;
            width: 146.25px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<div class="container">
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
</div>
    
</body>
</html>
