<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #333;
        }
        .city {
            position: absolute;
            top: 100px;
            left: 100px;
            /* 定位一点存放dotted */
        }
        .dotted {

            width: 7px;
            height: 7px;
            background-color: blue;
            border-radius: 50%;
        }
        .city div[class^='plug'] {
            position: absolute;
            /* 设置绝对定位使三个块合并 */
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            /* 使plug定位在City正中心 */
            width: 7px;
            height: 7px;
            box-shadow: 0 0 10px #009dfd;
            border-radius: 50%;
            animation: plug 1.2s linear infinite;
        }
        .city div[class='plug1'] {
            animation-delay: 0.4s;
        }
        .city div[class='plug2'] {
            animation-delay: 0.8s;
        }
        @keyframes plug {
            0% {

            }
            75% {
                width: 40px;
                height: 40px;
                /* 扩大宽度不能用scale因为同时也会放大阴影  */
                opacity: 1;
            }
            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="city">
        <div class="dotted"></div>
        <div class="plug1"></div>
        <div class="plug2"></div>
        <div class="plug3"></div>
    </div>
</body>
</html>
