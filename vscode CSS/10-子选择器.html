<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代选择器 哪一辈都可以 */
        .inr a {
            color: blueviolet;
        }
        /* 子选择器 只有儿子行*/
        .son>a {
            color: aqua;
        }
    </style>
</head>
<body>
    <div class="inr">
        <a href="#">nihao</a>
        <p>
            <a href="#">6666</a>
        </p>
    </div>
        <div class="son">
            <a href="#">nihao</a>
            <p>
                <a href="#">6666</a>
            </p>
        </div>
</body>
</html>
