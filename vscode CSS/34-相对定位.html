<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            position: absolute;
            top: 100px;
            width: 200px;
            height: 200px;
            background-color: aqua;
            /* 给行内元素添加定位可以设置高度和宽度 */
        }
        div {
            position: absolute;
            background-color: aquamarine;
            /* 块级元素设置定位可以将大小转化为内容大小 */
        }
    </style>
</head>
<body>
    <span>4455</span>
    <div>2222</div>
</body>
</html>
