<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo a {
            display: inline-block;
            width: 120px;
            height: 58px;
            background-color: palevioletred;
            text-align: center;
            text-decoration: none;
            line-height: 48px;
            color: white;
        }
        .demo .blue {
            background-image: url(/blue.gif);
        }
        .demo .green {
            background-image: url(/green.gif);
        }
        .demo .orange {
            background-image: url(/orange.gif);
        }
        .demo .purple {
            background-image: url(/purple.gif);
        }
        .demo .skyblue {
            background-image: url(/skyblue.gif);
        }
        .demo .blue:hover {
            background-image: url(/red.png);
        }
    </style>
</head>
<body>
    <div class="demo">
        <a href="#" class="blue">五彩导航</a>
        <a href="#" class="green">五彩导航</a>
        <a href="#" class="purple">五彩导航</a>

</html>
