<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            perspective: 300px;
        }
        ul {
            margin: 100px;
        }
        ul li {
            float: left;
            list-style: none;
            margin: 0 5px;
        }
        .box {
            position: relative;
            width: 120px;
            height: 35px;
            background-color: aqua;
            transform-style: preserve-3d;
            transition: all .4s;
            
        }
        .box:hover {
            transform: rotateX(90deg);
        }
        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 35px;
        }
        .front {
            background-color: red;
            transform: translateZ(17.5px);
        }
        .back {
            background-color: blue;
            /* 移动写前旋转写后 */
            transform: translateY(17.5px) rotateX(90deg);
        }
    
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">看这里</div>
                <div class="back">这里什么都没有</div>
            </div>
            
        </li>
        <li>
            <div class="box">
                <div class="front">看这里</div>
                <div class="back">这里什么都没有</div>
            </div>
            
        </li><li>
            <div class="box">
                <div class="front">看这里</div>
                <div class="back">这里什么都没有</div>
            </div>
            
        </li><li>
            <div class="box">
                <div class="front">看这里</div>
                <div class="back">这里什么都没有</div>
            </div>
            
        </li>
    </ul>
</body>
</html>
