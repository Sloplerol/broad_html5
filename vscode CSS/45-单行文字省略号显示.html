<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 100px auto;
            background-color: aqua;
            /* white-space: normal;默认 */
            white-space: nowrap;
            /* 文本强制显示在一行 */
            overflow: hidden;
            text-overflow: ellipsis;
            /* 省略号显示 */
        }
    </style>
</head>
<body>
    <div>
        我发誓大结局啊四川内江前往酒店
        <!-- 中文情况下文字默认换行 -->
    </div>
    
</body>
</html>
