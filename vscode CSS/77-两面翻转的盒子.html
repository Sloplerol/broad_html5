<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 300px;
        }
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            transform-style: preserve-3d;
            transition: all .4s;
        }
        .box:hover {
            transform: rotateY(180deg);
        }
        .first,
        .second {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            line-height: 300px;
            color: white;
            font-size: 30px;
        }
        .first {
            background-color: aqua;
            z-index: 1;
            backface-visibility: hidden;
        }
        .second {
            background-color: aquamarine;
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="first">你</div>
        <div class="second">我</div>
    </div>
    
</body>
</html>
