<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        div::before {
            content: 'wo';
        }
        div::after {
            content: 'wocenima';
        }
        /* 伪元素before after本质上都是盒子 伪元素选择器权重为1*/
    </style>
</head>
<body>
    <div>123</div>
</body>
</html>
