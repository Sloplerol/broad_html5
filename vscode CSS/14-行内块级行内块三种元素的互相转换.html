<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 100px;
            height: 100px;
            background-color: aqua;
            display: block;
            /* 将行内元素转化为块级元素 */
        }
        div {
            display: inline;
            background-color: aquamarine;
        }
        span {
            display: inline-block;
            background-color: blue;
            width: 100px;
            height: 40px;
        }
    </style>
</head>
<body>
    <a href="#">你还</a>
    <a href="#">sdajd</a>
    <div>块级转行内</div>
    <div>adsjsd</div>
    <span>asddsa</span>
    <span>asdjajds</span>
</body>
</html>
