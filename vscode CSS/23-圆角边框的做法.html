<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .box {
            margin: 100px auto;
            width: 500px;
            height: 200px;
            background-color: pink;
            border-radius: 100px;
            /* 圆角矩形设置为高度的一半 */
        }
        .evil {
            margin: 200px auto;
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 100px;
            /* 要做圆形将radius设置为正方形边长的一半  */
        }
        /* border里可以设置四个值从左上角顺时针旋转 */
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="evil"></div>
</body>
</html>
