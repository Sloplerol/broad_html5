<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first {
            /* display: none; */
            /* 隐藏属性不在占有原来的空间 */
            visibility: hidden;
            /* 隐藏但占据原来的空间 */
            width: 200px;
            height: 200px;
            background-color: aqua;
        }

        .second {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }

        .overflow {
            /* 默认overflow为visible */
            /* overflow: hidden; */
            /* 多余看不着 */
            /* overflow: scroll;
            有滚轮 */
            overflow: auto;
            /* 当内容不溢出时不显示滚轮
            溢出则显示 */
            margin: auto;
            width: 100px;
            height: 100px;
            border: 1px solid pink;
        }
    </style>
</head>

<body>
    <div class="first"></div>
    <div class="second"></div>
    <div class="overflow">. web端布局先讲解HTML5常用标签接着讲解CSS3常见样式增加的H5C3新特新语法最后讲解PC端品优购项目。以及CSS3动画 2d 3d效果
        2. 移动端布局主要讲解视口、二倍图、流失布局flex布局rem布局响应式布局还会增加摹客使用等工具。
        收起</div>
</body>

</html>
