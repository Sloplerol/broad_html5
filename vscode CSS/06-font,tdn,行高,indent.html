<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .font {
        /* font字体复合顺序固定 */
        font: italic 700 18px 'Microsoft Yahei';
        /* font-size和font-family不能省略x */
    }
    h1 {
        text-align: center;
    }
    .underline {
        text-decoration: underline;
    }
    .linethrough {
        text-decoration: line-through;
    }
    a {
        text-decoration: none;
    }
    .lineheight {
        line-height: 28px;
    }
    .indent {
        /* 首行缩进 */
        /* text-indent: 10px; */
        text-indent: 2em;
        /* 缩进两个文字大小 */
    }
    </style>
</head>
<body>
    <h1>文本标题</h1>
    <p class="font">damdsma</p>
    <div>asjdjas</div>
    <div class="underline">sadjasjd</div>
    <div class="linethrough">sdasdj</div>
    <p class="indent">asjdjasjdjdsa</p>
    <p class="font lineheight">行高28上间距和下间距都5aduiduddidudi<br>duddiudidudiduduududududuu</p>
    <!-- 行高由上间距和下间距和字构成构成 -->
    <a href="#">点击</a>
</body>
</html>
