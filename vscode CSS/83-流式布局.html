<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        section {
            width: 100%;
            max-width: 900px;
            min-width: 100px;
        }
        section div {
            width: 50%;
            float: left;
            height: 500px;
        }
        div:nth-child(1) {
            background-color: aqua;
        }
        div:nth-child(2) {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>
</html>
