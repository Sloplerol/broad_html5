<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            outline: none;
            /* 外边框去掉 */
        }
        textarea {
            resize: none;
            /* 防止拖拽文本域 */
            outline: none;
        }
    </style>
</head>
<body>
    <input type="text">
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <!-- 文本域写一行上否则起始位置容易出问题 -->
</body>
</html>
