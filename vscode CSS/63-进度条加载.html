<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 15px;
            border-radius: 7px;
            border: 1px solid red;
        }

        .box_in {
            height: 15px;
            width: 75px;
            background-color: red;
            transition: all .5s;
        }

        .box:hover .box_in {
            width: 150px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box_in">
        </div>
    </div>
</body>

</html>
