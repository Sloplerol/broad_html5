<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 15px;
        }
        div {
            font-size: 12px;
            width: 10rem;
            height: 10rem;
            background-color: aquamarine;
        }
        p {
            /* em是对父元素的字体大小来说的 */
            /* width: 10em;
            height: 10em; */
            /* rem是对html root的放缩 */
            width: 5rem;
            height: 5rem;
            background-color: aqua;
            /* 通过rem实现对整体元素的共同放缩 */
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
