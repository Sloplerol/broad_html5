<html lang="en">
<head>

            width: 200px;

            text-align: center;

        }

            color: white;
            position: relative;
            float: left;
            width: 100px;

            background-color: red;
            margin-right: 20px;
        }
        .sanjiao {
            position: absolute;
            left: 75px;
            width: 0;
            height: 0;
            /* border-top: 50px solid transparent;
            border-bottom: 0 solid transparent;
            border-left: 0 solid transparent;

            border-color: transparent white transparent transparent;
            border-style: solid;
            border-width: 50px 25px 0 0;
        }
        .box .xia {
            color: gray;
            text-decoration: line-through;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <span class="decline">$211
