<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            position: relative;
            float: left;
            width: 200px;
            height: 200px;
            list-style: none;
            border: 1px solid red;
            margin-left: -1px;
        }
        /* ul li:hover{
            position: relative;
            border: 1px solid blue;
            针对没有定位的li
        } */
        ul li:hover{
            /* 只有定位盒子有z-index属性 */
            z-index: 1;
            border: 1px solid blue;
            /* 针对有定位的li */
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
