<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 0 auto;
            width: 200px;
            height: 200px;
            background-color: aqua;
            transition: all .5s;
        }
        div:hover {
            transform: translate(100px,100px) rotate(360deg) scale(1.2);
            /* 颠倒完顺序容易错位 */
            /* 位移放第一位 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
