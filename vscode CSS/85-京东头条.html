<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        section {
            display: flex;
            width: 80%;
            height: 200px;
            margin: 0 auto;
            background-color: aqua;
        }
        section div:nth-child(1) {
            width: 200px;
            background-color: red;
        }
        section div:nth-child(2) {
            flex: 1;
            background-color: green;
        }
        section div:nth-child(3) {
            width: 200px;
            background-color: blue;
        }
        p {
            display: flex;
            margin: 10px auto;
            width: 80%;
            height: 200px;
            background-color: aquamarine;
        }
        p span:nth-child(1) {
            flex: 1;
        }
        p span:nth-child(2) {
            flex: 2;
            background-color: blue;
        }
        p span:nth-child(3) {
            flex: 1;

        }
        .box {
            display: flex;
            margin: 10px auto;
            width: 80%;
            height: 200px;
            background-color: blueviolet;
        }
        .box span {
            width: 200px;
            height: 100px;
            margin-right: 20px;
            background-color: aqua;
        }
        .box span:nth-child(3) {
            align-self: flex-end;   
        }
        .box span:nth-child(2) {
            order: -1;
            /* 默认情况下order是0 */
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <p>
        <span>1</span>
        <span>3</span>
        <span>4</span>
    </p>
    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
