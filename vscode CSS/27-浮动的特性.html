<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span,
        div {
            float: left;
            width: 300px;
            height: 200px;
            background-color: aqua;
        }
        p {
            float: right;
            background-color: aquamarine;
            height: 200px;
        }
        /* 浮动有行内块元素的特性 */
    </style>
</head>
<body>
    <span>123</span>
    <div>123</div>
    <p>123</p>
    <!-- 根据内容多少来决定覆盖范围 -->
</body>
</html>
