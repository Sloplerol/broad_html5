
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .top {
            height: 100px;
            background-color: gray;
            margin-top: 10px; 
        }
        .banner {
            height: 400px;
            width: 800px;
            background-color: gray;
            margin: 10px auto;
        }
        li {
            list-style: none;
        }
        .box {
            background-color: pink;
            width: 800px;
            height: 400px;
            margin: 0 auto;
        }
        .box .left {
            float: left;
            width: 200px;
            height: 400px;
            background-color: aqua;
        }
        .box li {
            width: 770px;
            margin-left: 10px;
            float: left;
            width: 140px;
            height: 180px;
            background-color: green;
            margin-top: 10px;
        }
        .footer {
            height: 170px;
            background-color: gray;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="banner"></div>
    <div class="box">
        <div class="left">123</div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="footer">1234</div>
</body>
</html>
