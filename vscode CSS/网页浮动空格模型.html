<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        li {
            list-style: none;
        }
        .box {
            width: 980px;
            height: 167px;
            background-color: aqua;
            margin: 0 auto;
        }
        .box ul li {
            float: left;
            width: 315px;
            height: 167px;
            background-color: pink;
            margin-right: 17.5px;
        }
        .box .xiaochu {
            margin-right: 0px;
        }
        
        
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li class="xiaochu">3</li>
        </ul>
    
    </div>
</body>
</html>
