<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;

        }
        /* span设置宽和高无效 */
        span {
            background-color: aqua;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- div里面往往什么都能涵盖 -->
    <!-- a里面能包含块级元素 -->
    <!-- h,p里面不能放div标签 -->
    <div>很霸道自己独占一行</div>asjdjsadj
    <p><div>asdhsad</div></p>
    <span>  wotulea asdjjsad</span>
    <!-- 行内块元素文本显示一行可设置高度与宽度 -->
</body>
</html>
