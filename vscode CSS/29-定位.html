<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1 {
        position: relative;
        top: 100px;
        left: 100px;
        width: 200px;
        height: 200px;
        background-color: aqua;
    }
    .box2 {
        width: 200px;
        height: 200px;
        background-color: pink;
    }
    .son {
        width: 200px;
        height: 200px;
        background-color: blue;
        position: absolute;
        bottom: 0;
        left: 0;
    }
    .father {
        position: relative;
        width: 400px;
        height: 400px;
        background-color: blueviolet;
    }
</style>
<body>
    <div class="box1"></div>
    <!-- 相对定位仍然保留原来的位置 -->
    <!-- 绝对定位不在保存原来的位置 -->
    <div class="box2"></div>
    <!-- 如果绝对定位没爹或者他爹没定位一律按浏览器定位 -->
    <div class="father">
        <div class="son"></div>
    </div>
    <!-- 最小一级去寻找最近的有定位的一辈 -->
    
</body>
</html>
